<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!--<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
        <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    </head>

    <body>
        <header class="showcase">
            <div class="showcase-top">
                <img src="img/logo.png" alt="Netflix">
                <a href="#" class="btn btn-rounded">Sign In</a>
            </div>
            <div class="showcase-content">
                <h1>Unlimited movies, tv shows and anime</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="showcase-input">
                    <input type="email" id="email" placeholder="Email address" autocomplete="off">
                    <a href="#" class="btn btn-xl">
                        Get Started > <i class="fas fa-chevron-right btn-icon"></i>
                    </a>
                </div>
            </div>
        </header>
    </body>

</html>
